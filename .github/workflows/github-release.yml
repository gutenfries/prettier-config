---
name: "release"

on:
  push:
    branches:
      - "master"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build & test"
        run: |
          sudo apt install -y nodejs
          wget https://raw.githubusercontent.com/Mark-Gutenberger/prettier-config/master/package.json
          export PACKAGE_JSON_VERSION=$(node -p "require('./package.json').version")
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GH_TOKEN }}"
          automatic_release_tag: "${{ env.PACKAGE_JSON_VERSION }}"
          prerelease: true
          title: "version [${{ env.PACKAGE_JSON_VERSION }}]"
          files: |
            LICENSE.md
            .prettierrc*
