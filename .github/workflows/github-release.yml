---
name: "release"
on:
  push:
    branches:
      - "master"
jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Get package.json version"
        id: kljsdhfkjhbdfkj
        run: |
          sudo apt install -y nodejs
          wget https://raw.githubusercontent.com/Mark-Gutenberger/prettier-config/master/package.json
          PACKAGE_JSON_VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_JSON_VERSION=PACKAGE_JSON_VERSION" >> $GITHUB_ENV
          printf "PACKAGE_JSON_VERSION:$PACKAGE_JSON_VERSION"
      - name: "incriment package.json version"
        id: kjhadfkjhbdfsv
        run: |
          printf ${{ env.PACKAGE_JSON_VERSION }}
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GH_TOKEN }}"
          automatic_release_tag: "${{ env.PACKAGE_JSON_VERSION }}"
          prerelease: false
          title: "${{ env.PACKAGE_JSON_VERSION }}"

